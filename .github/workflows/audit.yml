name: Airlock AI Audit

on: [pull_request]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # IMPORTANT: Fetches all history so we can diff

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Airlock
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Run AI Audit
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Compare this PR against the main branch
          airlock audit --branch origin/main
